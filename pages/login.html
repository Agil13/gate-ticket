<!doctype html>
<html lang="en">

<head>
    <title>Sign in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/login-style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
</head>

<body>

<div class="main w-100">
    <div class="container-login w-100 d-flex justify-content-center align-items-center flex-wrap">
        <div class="wrap-login overflow-hidden">
            <form class="validate-form w-100">
					<span class="form-title d-block text-center">
						Welcome
						<i class="fa fa-users d-block mt-4 mb-4" aria-hidden="true"></i>
					</span>
                <div class="md-form md-outline">
                    <input autocomplete="off" type="text" name="login" id="login" class="form-control">
                    <label for="login">Login</label>
                </div>

                <div class="md-form md-outline">
						<span class="btn-toggle-pass">
							<i class="fa fa-eye align-top"></i>
						</span>
                    <input autocomplete="off" type="password" id="pass" name="pass" class="form-control pr-4">
                    <label for="pass">Password</label>
                </div>
                <div class="text-center">
                    <button id="submit-btn" type="button" class="btn btn-primary mdb-color darken-3 text-capitalize">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
</script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js">
</script>
<script src="js/login.js"></script>
</body>

</html>
